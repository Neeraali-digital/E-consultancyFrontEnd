<div class="mb-8">
  <div class="flex justify-between items-center">
    <div>
      <h1 class="text-3xl font-bold text-gray-900">Reviews</h1>
      <p class="mt-2 text-gray-600">Manage student reviews and testimonials</p>
    </div>
    <button routerLink="/admin/reviews/add" 
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center gap-2">
      <span class="material-icons">add</span>
      Add Review
    </button>
  </div>
</div>

<div class="bg-white rounded-xl shadow-sm border border-gray-200">
  <div class="p-6">
    <div class="overflow-x-auto">
      <table class="w-full">
        <thead>
          <tr class="border-b border-gray-200">
            <th class="text-left py-3 px-4 font-semibold text-gray-700">Student</th>
            <th class="text-left py-3 px-4 font-semibold text-gray-700">Rating</th>
            <th class="text-left py-3 px-4 font-semibold text-gray-700">Review</th>
            <th class="text-left py-3 px-4 font-semibold text-gray-700">Date</th>
            <th class="text-left py-3 px-4 font-semibold text-gray-700">Status</th>
            <th class="text-left py-3 px-4 font-semibold text-gray-700">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let review of reviews" class="border-b border-gray-100 hover:bg-gray-50">
            <td class="py-3 px-4">
              <div class="font-medium text-gray-900">{{ review.studentName }}</div>
              <div class="text-sm text-gray-500">{{ review.course }}</div>
            </td>
            <td class="py-3 px-4">
              <div class="flex items-center">
                <span *ngFor="let star of getStars(review.rating)" class="material-icons text-yellow-500 text-sm">star</span>
                <span class="ml-1 text-sm text-gray-600">({{ review.rating }})</span>
              </div>
            </td>
            <td class="py-3 px-4">
              <div class="text-sm text-gray-600">{{ review.review | slice:0:100 }}...</div>
            </td>
            <td class="py-3 px-4 text-gray-600">{{ review.date | date:'short' }}</td>
            <td class="py-3 px-4">
              <span class="px-2 py-1 text-xs rounded-full"
                    [class]="review.status === 'approved' ? 'bg-green-100 text-green-800' : 
                             review.status === 'pending' ? 'bg-yellow-100 text-yellow-800' : 
                             'bg-red-100 text-red-800'">
                {{ review.status }}
              </span>
            </td>
            <td class="py-3 px-4">
              <div class="flex gap-2">
                <button class="text-blue-600 hover:text-blue-800">
                  <span class="material-icons text-sm">edit</span>
                </button>
                <button class="text-red-600 hover:text-red-800">
                  <span class="material-icons text-sm">delete</span>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
