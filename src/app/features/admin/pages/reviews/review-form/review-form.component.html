<div class="mb-8">
  <h1 class="text-3xl font-bold text-gray-900">Add Review</h1>
  <p class="mt-2 text-gray-600">Add a new student review or testimonial</p>
</div>

<div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
  <form (ngSubmit)="onSubmit()" #reviewForm="ngForm">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Student Name</label>
        <input type="text" 
               [(ngModel)]="review.studentName" 
               name="studentName"
               required
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Course</label>
        <input type="text" 
               [(ngModel)]="review.course" 
               name="course"
               required
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Rating</label>
        <select [(ngModel)]="review.rating" 
                name="rating"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          <option value="">Select Rating</option>
          <option value="1">1 Star</option>
          <option value="2">2 Stars</option>
          <option value="3">3 Stars</option>
          <option value="4">4 Stars</option>
          <option value="5">5 Stars</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
        <select [(ngModel)]="review.status" 
                name="status"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          <option value="pending">Pending</option>
          <option value="approved">Approved</option>
          <option value="rejected">Rejected</option>
        </select>
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-2">Review</label>
        <textarea [(ngModel)]="review.review" 
                  name="review"
                  rows="4"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>

      <div class="md:col-span-2 flex gap-4">
        <button type="submit" 
                [disabled]="!reviewForm.form.valid"
                class="bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white px-6 py-2 rounded-lg">
          Save Review
        </button>
        <button type="button" 
                routerLink="/admin/reviews"
                class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-lg">
          Cancel
        </button>
      </div>
    </div>
  </form>
</div>
