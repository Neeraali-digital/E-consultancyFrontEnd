<div class="mb-8">
  <h1 class="text-3xl font-bold text-gray-900">Add Latest Update</h1>
  <p class="mt-2 text-gray-600">Create a new update or announcement</p>
</div>

<div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
  <form (ngSubmit)="onSubmit()" #updateForm="ngForm">
    <div class="grid grid-cols-1 gap-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Title</label>
        <input type="text" 
               [(ngModel)]="update.title" 
               name="title"
               required
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
        <textarea [(ngModel)]="update.description" 
                  name="description"
                  rows="4"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
        <select [(ngModel)]="update.status" 
                name="status"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>

      <div class="flex gap-4">
        <button type="submit" 
                [disabled]="!updateForm.form.valid"
                class="bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white px-6 py-2 rounded-lg">
          Save Update
        </button>
        <button type="button" 
                routerLink="/admin/updates"
                class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-lg">
          Cancel
        </button>
      </div>
    </div>
  </form>
</div>
