<div class="mb-8">
  <div class="flex justify-between items-center">
    <div>
      <h1 class="text-3xl font-bold text-gray-900">Latest Updates</h1>
      <p class="mt-2 text-gray-600">Manage latest updates and announcements</p>
    </div>
    <button routerLink="/admin/updates/add" 
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center gap-2">
      <span class="material-icons">add</span>
      Add Update
    </button>
  </div>
</div>

<div class="bg-white rounded-xl shadow-sm border border-gray-200">
  <div class="p-6">
    <div class="overflow-x-auto">
      <table class="w-full">
        <thead>
          <tr class="border-b border-gray-200">
            <th class="text-left py-3 px-4 font-semibold text-gray-700">Title</th>
            <th class="text-left py-3 px-4 font-semibold text-gray-700">Date</th>
            <th class="text-left py-3 px-4 font-semibold text-gray-700">Status</th>
            <th class="text-left py-3 px-4 font-semibold text-gray-700">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let update of updates" class="border-b border-gray-100 hover:bg-gray-50">
            <td class="py-3 px-4">
              <div class="font-medium text-gray-900">{{ update.title }}</div>
              <div class="text-sm text-gray-500">{{ update.description | slice:0:100 }}...</div>
            </td>
            <td class="py-3 px-4 text-gray-600">{{ update.date | date:'short' }}</td>
            <td class="py-3 px-4">
              <span class="px-2 py-1 text-xs rounded-full"
                    [class]="update.status === 'active' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'">
                {{ update.status }}
              </span>
            </td>
            <td class="py-3 px-4">
              <div class="flex gap-2">
                <button class="text-blue-600 hover:text-blue-800">
                  <span class="material-icons text-sm">edit</span>
                </button>
                <button class="text-red-600 hover:text-red-800">
                  <span class="material-icons text-sm">delete</span>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
