<!-- Advanced Loading Page -->
<div class="loading-container">
  <!-- Background Animation -->
  <div class="background-animation">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>
      <div class="shape shape-6"></div>
    </div>
  </div>

  <!-- Main Loading Content -->
  <div class="loading-content">
    <!-- Logo Section -->
    <div class="logo-section">
      <div class="logo-container">
        <div class="logo-icon">
          <span class="material-icons">school</span>
        </div>
        <div class="logo-text">
          <h1 class="brand-name">Wayzon</h1>
          <p class="brand-tagline">TRUSTED EDUCATIONAL CONSULTANCY SINCE 2003</p>
        </div>
      </div>
    </div>

    <!-- Loading Animation -->
    <div class="loading-animation-section">
      <!-- Primary Loading Spinner -->
      <div class="primary-loader">
        <div class="spinner-container">
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
          <div class="inner-circle">
            <span class="material-icons">trending_up</span>
          </div>
        </div>
      </div>

      <!-- Progress Bar -->
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <div class="progress-dots">
          <div class="dot active"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>

      <!-- Loading Text -->
      <div class="loading-text-section">
        <h2 class="loading-title">{{ loadingText }}{{ loadingDots }}</h2>
        <p class="loading-tip">{{ getCurrentTip() }}</p>
      </div>
    </div>

    <!-- Features Preview -->
    <div class="features-preview">
      <div class="feature-item">
        <div class="feature-icon">
          <span class="material-icons">verified</span>
        </div>
        <span class="feature-text">Guaranteed Admission</span>
      </div>
      <div class="feature-item">
        <div class="feature-icon">
          <span class="material-icons">psychology</span>
        </div>
        <span class="feature-text">Expert Counseling</span>
      </div>
      <div class="feature-item">
        <div class="feature-icon">
          <span class="material-icons">public</span>
        </div>
        <span class="feature-text">Global Opportunities</span>
      </div>
    </div>

    <!-- Loading Stats -->
    <div class="loading-stats">
      <div class="stat-item">
        <div class="stat-number">10,000+</div>
        <div class="stat-label">Students Placed</div>
      </div>
      <div class="stat-item">
        <div class="stat-number">500+</div>
        <div class="stat-label">Partner Colleges</div>
      </div>
      <div class="stat-item">
        <div class="stat-number">20+</div>
        <div class="stat-label">Years Experience</div>
      </div>
    </div>
  </div>

  <!-- Bottom Wave Animation -->
  <div class="wave-animation">

  </div>
</div>
