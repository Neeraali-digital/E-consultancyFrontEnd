<!-- Enhanced AI Chat Bot - Mobile First -->
<div class="fixed bottom-4 sm:bottom-6 right-4 sm:right-6 z-50 scroll-hidden">

  <!-- Enhanced Mobile-First Chat Button (when closed) -->
  <div *ngIf="!isOpen"
       (click)="toggleChat()"
       class="w-16 h-16 sm:w-20 sm:h-20 bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-600
              rounded-full shadow-2xl cursor-pointer transform hover:scale-110 active:scale-95
              transition-all duration-300 flex items-center justify-center group
              animate-pulse hover:animate-none relative overflow-hidden border-2 sm:border-4 border-white
              touch-manipulation">

    <!-- Enhanced Animated background -->
    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent
                transform -skew-x-12 -translate-x-full group-hover:translate-x-full
                transition-transform duration-1000"></div>

    <!-- Advanced AI Icon -->
    <div class="relative z-10 flex items-center justify-center">
      <span class="material-icons text-white text-3xl group-hover:rotate-12 transition-transform duration-300">
        psychology
      </span>
      <!-- Orbiting dots -->
      <div class="absolute inset-0 animate-spin">
        <div class="absolute top-0 left-1/2 w-2 h-2 bg-white rounded-full transform -translate-x-1/2 -translate-y-1"></div>
        <div class="absolute bottom-0 left-1/2 w-2 h-2 bg-white rounded-full transform -translate-x-1/2 translate-y-1"></div>
        <div class="absolute left-0 top-1/2 w-2 h-2 bg-white rounded-full transform -translate-y-1/2 -translate-x-1"></div>
        <div class="absolute right-0 top-1/2 w-2 h-2 bg-white rounded-full transform -translate-y-1/2 translate-x-1"></div>
      </div>
    </div>

    <!-- Smart Badge -->
    <div class="absolute -top-2 -right-2 w-7 h-7 bg-gradient-to-r from-green-500 to-emerald-500 rounded-full
                flex items-center justify-center text-white text-xs font-bold
                animate-pulse border-2 border-white shadow-lg">
      <span class="material-icons text-sm">auto_awesome</span>
    </div>
    
    <!-- Floating Message -->
    <div class="absolute -top-12 -left-20 bg-white rounded-lg shadow-lg px-3 py-2 
                text-sm text-gray-700 whitespace-nowrap opacity-0 group-hover:opacity-100 
                transition-opacity duration-300 pointer-events-none">
      <div class="relative">
        Need help? Chat with me! ðŸ’¬
        <div class="absolute top-full left-1/2 transform -translate-x-1/2 
                    w-0 h-0 border-l-4 border-r-4 border-t-4 
                    border-transparent border-t-white"></div>
      </div>
    </div>
  </div>

  <!-- Enhanced Mobile-First Chat Window -->
  <div *ngIf="isOpen"
       class="w-[18rem] sm:w-[20rem] max-w-[95vw] sm:max-w-[90vw] bg-white rounded-2xl sm:rounded-3xl shadow-2xl border border-gray-200
              transform transition-all duration-500 ease-out animate-slide-up overflow-hidden
              backdrop-blur-xl relative max-h-[85vh] sm:max-h-[80vh] flex flex-col"
       [class.h-14]="isMinimized"
       [class.sm:h-16]="isMinimized">

    <!-- Enhanced Mobile-First Chat Header -->
    <div class="bg-gradient-to-r from-indigo-600 to-purple-600 border-b border-gray-200 text-white
                p-3 sm:p-4 rounded-t-2xl sm:rounded-t-3xl flex items-center justify-between relative overflow-hidden flex-shrink-0">
      <!-- Subtle animated background -->
      <div class="absolute inset-0 bg-gradient-to-r from-white/10 to-white/5
                  animate-pulse opacity-50"></div>
      <div class="flex items-center gap-2 sm:gap-3 relative z-10 min-w-0 flex-1">
        <!-- Enhanced Mobile-First AI Avatar -->
        <div class="relative flex-shrink-0">
          <div class="w-8 h-8 sm:w-10 sm:h-10 bg-white/20 rounded-full
                      flex items-center justify-center shadow-lg border-2 border-white/30">
            <span class="material-icons text-white text-base sm:text-lg">psychology</span>
          </div>
          <!-- Online Status Indicator -->
          <div class="absolute -bottom-0.5 -right-0.5 sm:-bottom-1 sm:-right-1 w-2.5 h-2.5 sm:w-3 sm:h-3 bg-green-400 rounded-full
                      border-2 border-white animate-pulse"></div>
        </div>
        <div class="min-w-0 flex-1">
          <h3 class="font-bold text-sm sm:text-base text-white flex items-center gap-1 sm:gap-2 truncate">
            <span class="truncate">WAYZON AI</span>
            <span class="material-icons text-green-400 text-xs sm:text-sm flex-shrink-0">verified</span>
          </h3>
          <p class="text-xs text-white/80 flex items-center gap-1 truncate">
            <span class="w-1.5 h-1.5 sm:w-2 sm:h-2 bg-green-400 rounded-full animate-pulse flex-shrink-0"></span>
            <span class="truncate">Online â€¢ Educational Assistant</span>
          </p>
        </div>
      </div>

      <!-- Enhanced Mobile-First Header Controls -->
      <div class="flex items-center gap-0.5 sm:gap-1 relative z-10 flex-shrink-0">
        <!-- Minimize Button -->
        <button (click)="minimizeChat()"
                class="w-7 h-7 sm:w-8 sm:h-8 hover:bg-white/20 active:bg-white/30 rounded-lg flex items-center justify-center
                       transition-all duration-200 text-white/80 hover:text-white touch-manipulation"
                aria-label="Minimize chat">
          <span class="material-icons text-sm">
            {{ isMinimized ? 'expand_more' : 'expand_less' }}
          </span>
        </button>
        <!-- Close Button -->
        <button (click)="closeChat()"
                class="w-7 h-7 sm:w-8 sm:h-8 hover:bg-white/20 active:bg-white/30 rounded-lg flex items-center justify-center
                       transition-all duration-200 text-white/80 hover:text-white touch-manipulation"
                aria-label="Close chat">
          <span class="material-icons text-sm">close</span>
        </button>
      </div>
    </div>

    <!-- Enhanced Mobile-First Chat Messages (hidden when minimized) -->
    <div *ngIf="!isMinimized" class="flex flex-col h-full">

      <!-- Enhanced Mobile-First Messages Container -->
      <div class="flex-1 p-2 sm:p-3 overflow-y-auto chat-messages bg-gray-50 min-h-0">
        <div *ngFor="let message of messages"
             class="mb-3 sm:mb-4 animate-fade-in"
             [class.flex-row-reverse]="message.isUser">
          <div class="flex gap-1.5 sm:gap-2"
               [class.justify-end]="message.isUser">

            <!-- Enhanced Mobile-First Avatar -->
            <div *ngIf="!message.isUser"
                 class="w-6 h-6 sm:w-8 sm:h-8 bg-blue-100 border-2 border-blue-200
                        rounded-full flex items-center justify-center text-blue-600 text-xs sm:text-sm font-bold
                        flex-shrink-0">
              <span class="hidden sm:inline">AI</span>
              <span class="sm:hidden">A</span>
            </div>

            <!-- Enhanced Mobile-First Message Bubble -->
            <div class="max-w-[75%] sm:max-w-xs px-3 sm:px-4 py-2 sm:py-3 rounded-xl sm:rounded-2xl shadow-sm"
                 [class.bg-blue-500]="message.isUser"
                 [class.text-white]="message.isUser"
                 [class.bg-gray-100]="!message.isUser"
                 [class.text-gray-800]="!message.isUser"
                 [class.border]="!message.isUser"
                 [class.border-gray-200]="!message.isUser">

              <p class="text-xs sm:text-sm leading-relaxed">{{ message.text }}</p>
              <p class="text-xs opacity-70 mt-1">
                {{ message.timestamp | date:'HH:mm' }}
              </p>
            </div>

            <!-- Enhanced Mobile-First User Avatar -->
            <div *ngIf="message.isUser"
                 class="w-6 h-6 sm:w-8 sm:h-8 bg-gradient-to-br from-green-500 to-blue-600
                        rounded-full flex items-center justify-center text-white text-xs sm:text-sm font-bold
                        flex-shrink-0">
              U
            </div>
          </div>
        </div>

        <!-- Enhanced Mobile-First Typing Indicator -->
        <div *ngIf="isTyping" class="flex gap-1.5 sm:gap-2 mb-3 sm:mb-4 animate-fade-in">
          <div class="w-6 h-6 sm:w-8 sm:h-8 bg-gradient-to-br from-blue-500 to-purple-600
                      rounded-full flex items-center justify-center text-white text-xs sm:text-sm font-bold">
            <span class="hidden sm:inline">AI</span>
            <span class="sm:hidden">A</span>
          </div>
          <div class="bg-white border border-gray-200 px-3 sm:px-4 py-1.5 sm:py-2 rounded-xl sm:rounded-2xl shadow-sm">
            <div class="flex gap-1">
              <div class="w-1.5 h-1.5 sm:w-2 sm:h-2 bg-gray-400 rounded-full animate-bounce"></div>
              <div class="w-1.5 h-1.5 sm:w-2 sm:h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
              <div class="w-1.5 h-1.5 sm:w-2 sm:h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Enhanced Mobile-First Input Area -->
      <div class="p-2 sm:p-3 border-t border-gray-200 bg-white rounded-b-2xl sm:rounded-b-3xl flex-shrink-0">
        <!-- Enhanced Mobile-First Input Container -->
        <div class="flex gap-1.5 sm:gap-2 items-end">
          <!-- Enhanced Mobile-First Message Input -->
          <div class="flex-1 relative">
            <textarea [(ngModel)]="currentMessage"
                     (keypress)="onKeyPress($event)"
                     placeholder="Type your message..."
                     rows="1"
                     class="w-full px-2.5 sm:px-3 py-1.5 sm:py-2 pr-8 sm:pr-10 border border-gray-300 rounded-lg sm:rounded-xl
                            focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500
                            text-xs sm:text-sm transition-all duration-200 resize-none bg-white shadow-sm
                            placeholder-gray-400 touch-manipulation"
                     style="min-height: 32px; max-height: 80px;"></textarea>

            <!-- Enhanced Mobile-First Emoji Button -->
            <button class="absolute right-2 sm:right-3 top-1/2 transform -translate-y-1/2
                           text-gray-400 hover:text-gray-600 active:text-gray-700 transition-colors duration-200
                           touch-manipulation p-1"
                    aria-label="Add emoji">
              <span class="material-icons text-base sm:text-lg">sentiment_satisfied</span>
            </button>
          </div>

          <!-- Enhanced Mobile-First Send Button -->
          <button (click)="sendMessage()"
                  [disabled]="!currentMessage.trim()"
                  class="w-8 h-8 sm:w-9 sm:h-9 bg-indigo-600 hover:bg-indigo-700 active:bg-indigo-800 text-white rounded-lg sm:rounded-xl
                         flex items-center justify-center transition-all duration-200
                         transform hover:scale-105 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed
                         disabled:hover:scale-100 shadow-md hover:shadow-lg touch-manipulation"
                  aria-label="Send message">
            <span class="material-icons text-sm">send</span>
          </button>
        </div>

        <!-- Enhanced Mobile-First Quick Actions -->
        <div class="flex gap-1 mt-1.5 sm:mt-2 flex-wrap">
          <button (click)="currentMessage = 'Tell me about engineering courses'; sendMessage()"
                  class="px-2 py-1 bg-indigo-100 hover:bg-indigo-200 active:bg-indigo-300 text-indigo-700
                         rounded-md sm:rounded-lg text-xs font-medium transition-colors duration-200
                         touch-manipulation">
            Engineering
          </button>
          <button (click)="currentMessage = 'I want to know about medical colleges'; sendMessage()"
                  class="px-2 py-1 bg-purple-100 hover:bg-purple-200 active:bg-purple-300 text-purple-700
                         rounded-md sm:rounded-lg text-xs font-medium transition-colors duration-200
                         touch-manipulation">
            Medical
          </button>
          <button (click)="currentMessage = 'What about MBA programs?'; sendMessage()"
                  class="px-2 py-1 bg-blue-100 hover:bg-blue-200 active:bg-blue-300 text-blue-700
                         rounded-md sm:rounded-lg text-xs font-medium transition-colors duration-200
                         touch-manipulation">
            MBA
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
